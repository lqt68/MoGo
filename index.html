<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoGo</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Inconsolata:wght@300&family=Kanit:ital@1&family=Kaushan+Script&family=Lora&family=Montserrat+Alternates:wght@600&family=Montserrat:wght@600;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="container">
                <div class="header__wrap">
                    <a class="header__logo" href="#">
                        MoGo
                    </a>

                    <nav>
                        <ul class="header__menu">
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">
                                    ABOUT
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">
                                    SERVICE
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">
                                    WORK
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">
                                    BLOG
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">
                                    CONTACT
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">
                                    <img src="./assets/img/SHOPPING CART.png" alt="SHOPPING CART">
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">
                                    <img src="./assets/img/MAGNIFYING GLASS.png" alt="MAGNIFYING GLASS">
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="intro__slider">
                <div class="intro__slide">
                    <img class="intro__slide-img" src="./assets/img/Layer 15.png" alt="Layer 15">
                    <div class="intro__slide-content">
                        <div class="container">
                            <div class="intro__slide-desc">
                                <h1>Creative Template</h1>
                                <p>WELCOME <br> TO MOGO</p>
                            </div>

                            <div class="learn__more-wrap">
                                <div class="line"></div>
                                <button class="learn__more-btn">LEARN MORE</button>
                            </div>

                            <div class="intro__nav">
                                <span class="intro__nav-item active">INTRO</span>
                                <span class="intro__nav-item">ABOUT</span>
                                <span class="intro__nav-item">SERVICE</span>
                                <span class="intro__nav-item">CONTACT</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
